<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog Detail</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/nav.css" th:href="@{/css/nav.css}">

</head>
<body>

<!--navigation-->
<nav th:fragment="menu(n)" class="ui inverted attached segment nav-padding-tb-mini nav-shadow-small">
    <nav class="ui inverted attached segment nav-padding-tb-mini nav-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Background Management</h2>
                <a href="#" th:href="@{/admin/blogs}" class="nav-item item nav-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>Home</a>
                <a href="#" th:href="@{/admin/types}" class="nav-item item nav-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>Class</a>
                <a href="#" th:href="@{/admin/tags}" class="nav-item item nav-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>Tag</a>
                <div class="right nav-item nav-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image" th:src="@{${session.user.avatar}}">
                            <span th:text="${session.user.nickname}">Estelle</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button nav-right-top nav-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>

</nav>

<!--footer-->
<footer th:fragment="footer" class="ui inverted vertical segment nav-padding-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid"> <!--分成16份-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/QRCode.png" alt="" th:src="@{/images/QRCode.png}" class="ui rounded image" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header nav-text-thin nav-text-spaced">Recent Blog</h4>
                <div class="ui inverted linked list">
                    <a href="#" class="item">User story</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header nav-text-thin nav-text-spaced">Contact me</h4>
                <div class="ui inverted linked list">
                    <a href="#" class="item">Email: noglues666@gmail.com</a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header nav-text-thin nav-text-spaced">Blog</h4>
                <p class="nav-text-thin nav-text-spaced nav-opacity-mini">This is my first web development.</p>
            </div>
        </div>

        <div class="ui inverted section divider"></div>

        <p class="nav-text-thin nav-text-spaced nav-opacity-tiny">Copyright © 2020-2021 MyBlog Designed by Estelle </p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
</th:block>

</body>
</html>
