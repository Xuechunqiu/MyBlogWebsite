<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/nav.css">

</head>
<body>

    <!--navigation-->
    <nav class="ui inverted attached segment nav-padding-tb-mini nav-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">MyBlog</h2>
                <a href="#" class="nav-item item nav-mobile-hide"><i class="home icon"></i>Home</a>
                <a href="#" class="nav-item item nav-mobile-hide"><i class="idea icon"></i>Class</a>
                <a href="#" class="nav-item item nav-mobile-hide"><i class="tags icon"></i>Tag</a>
                <div class="right nav-item nav-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                            Estelle
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button nav-right-top nav-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">Post</a>
                <a href="#" class="active teal item">List</a>
            </div>
        </div>
    </div>

    <!--content-->
    <div class="nav-container-small nav-padding-tb-big">
        <div class="ui container">
            <form action="#" method="post" class="ui form">

                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="text">Original</div>
                            <div class="menu">
                                <div class="item" data-value="Original">Original</div>
                                <div class="item" data-value="Reproduce">Reproduce</div>
                                <div class="item" data-value="Translate">Translate</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="Title">
                    </div>
                </div>

                <div class="field">
                    <textarea placeholder="Blog content" name="content"></textarea>
                </div>

                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled input">
                            <label class="ui compact teal basic label">Type</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="text">Type</div>
                                <div class="menu">
                                    <div class="item">错误日志</div>
                                    <div class="item">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled input">
                            <label class="ui compact teal basic label">Type</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="text">Tags</div>
                                <div class="menu">
                                    <div class="item" data-value="HTML">HTML</div>
                                    <div class="item" data-value="Java">Java</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="inputPicture" placeholder="首图引用地址">
                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                            <label for="recommend">Recommend</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="info" name="info" class="hidden">
                            <label for="info">Authorized reproduce</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">Appreciation</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">Comment</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">Return</button>
                    <button class="ui secondary button">Save</button>
                    <button class="ui teal button">Post</button>
                </div>

            </form>

        </div>

    </div>

    <!--footer-->
    <footer class="ui inverted vertical segment nav-padding-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid"> <!--分成16份-->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/QRCode.png" class="ui rounded image" alt="WeChat" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header nav-text-thin nav-text-spaced">Recent Blog</h4>
                    <div class="ui inverted linked list">
                        <a href="#" class="item">User story</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header nav-text-thin nav-text-spaced">Contact me</h4>
                    <div class="ui inverted linked list">
                        <a href="#" class="item">Email: noglues666@gmail.com</a>
                    </div>
                </div>
                <div class="six wide column">
                    <h4 class="ui inverted header nav-text-thin nav-text-spaced">Blog</h4>
                    <p class="nav-text-thin nav-text-spaced nav-opacity-mini">This is my first web development.</p>
                </div>
            </div>

            <div class="ui inverted section divider"></div>

            <p class="nav-text-thin nav-text-spaced nav-opacity-tiny">Copyright © 2020-2021 MyBlog Designed by Estelle </p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        $('.menu.toggle').click(function() {
            $('.nav-item').toggleClass('nav-mobile-hide');
        });

        $('.ui.dropdown').dropdown();

        $('.ui.form').form({
            fields : {
                title : {
                    identifier : 'title',
                    rules : [{
                        type : 'empty',
                        prompt : 'Title: please input the blog title.'
                    }]
                }
            }
        });

    </script>
</body>
</html>
